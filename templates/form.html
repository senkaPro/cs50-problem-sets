{% extends "layout.html" %}

{% block main %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
        <h1 class="mb-3">Form</h1>

        <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
        <form action="/form" method="post" class="needs-validation" novalidate>

            <div class="row">
                <div class="col">
                    <input type="text" name="first_name" class="form-control" placeholder="First name" required>
                </div>
                <div class="col">
                    <input type="text" name="last_name" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <div class="form-group">
              <label for="inputEmail4"></label>
              <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Education</label>
              </div>
              <select class="custom-select" name="education" id="inputGroupSelect01">
                <option selected disabled>Choose...</option>
                <option value="highschool">High school</option>
                <option value="university">University</option>
                <option value="academic">Academic</option>
              </select>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineRadio1">Hours studying per week:</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="study" id="inlineRadio1" value="low">
              <label class="form-check-label" for="inlineRadio1">2-4</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="study" id="inlineRadio2" value="middle">
              <label class="form-check-label" for="inlineRadio2">4-8</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="study" id="inlineRadio3" value="high">
              <label class="form-check-label" for="inlineRadio3">More than 8</label>
            </div>
            <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
            <button class="btn btn-outline-primary" type="submit">Submit</button>


        </form>
        </div>
    </div>
    <script>
     (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            }
            form.classList.add('was-validated');
          }, false);
        });
  }, false);
})();
    </script>

{% endblock %}
