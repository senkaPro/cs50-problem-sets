{% extends "layout.html" %}

{% block main %}

<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Education</th>
                <th>Study hours per week</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
                <td>{{user[3]}}</td>
                <td>{{user[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
</table>
<script>
    $(document).ready(function() {
    $('#example').DataTable();
    } );
</script>
{% endblock %}
