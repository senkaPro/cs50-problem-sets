{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

<div class="container table">

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Symbol</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>

    <tr>
        <td>{{data['name']}}</td>
        <td>{{data['symbol']}}</td>
        <td>{{data['price'] | usd}}</td>
    </tr>
  </tbody>
</table>

</div>

{% endblock %}
